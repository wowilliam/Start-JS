<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Seletor HTML</title>

        <!--Js-->
        <script>
          
          function acao() {
                //Variável
                var texto = document.getElementsByTagName("h1")[0];

                //Exibir o conteúdo do H1
                alert(texto.innerHTML);


            }

        </script>
        </head>
    <body>

        <button onclick="acao()">Selecionar</button>
        
        <h1>Proway</h1>
        <h1>Seletores JS</h1>
        <h1>Curso Proway</h1>
        
    </body>
</html>
