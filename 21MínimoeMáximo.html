<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mínimo e máximo</title>

        <!--Js-->
        <script>
            //Obter o menos valor
            alert(Math.min(-10, 5, 0, 100, -25, 2));

            //Obter o maior valor
            alert(Math.max(5, 7, 9, -13, 0, 15));


        </script>
        </head>
